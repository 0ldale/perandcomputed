    <link href="./css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="./css/perComp.css" rel="stylesheet">
    <link href="./css/fade.css" rel="stylesheet">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.24.0/firebase-app.js"></script>

    <script defer src="/__/firebase/7.24.0/firebase-auth.js"></script>
    <!-- <script defer src="/__/firebase/7.24.0/firebase-database.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <body class="text-center">
    <script>
        document.addEventListener("DOMContentLoaded", event =>{
            firebase.auth().onAuthStateChanged(firebaseUser => {
            if(!firebaseUser){
              window.location.href = "login.html";
            }
          })
        });

        function alternate(){
          let box = document.getElementById('newProgram');
          if (box.disabled == true){
            document.getElementById('newProgram').disabled = false;
          } else {
            document.getElementById('newProgram').disabled = true;
          }
        }
    </script>
      
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

      <div style="padding-bottom: 25%;">
        <h4>Welcome! Please finish setting up your account.</h4>
      </div><br><br>


      <!-- main content / registration form -->
      <form class="mainFade" id="newUserSetupForm" style="margin-top: -20%;">
        <div class="form-group row">
          <label for="newName" class="col-sm-2 col-form-label">first name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="newName">
          </div>
        </div>
        <div class="form-group row">
          <label for="newProgram" class="col-sm-2 col-form-label">program</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="newProgram">
          </div> 
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="professorCheckbox" id="professorCheck" onchange="alternate()">
          <label class="form-check-label" for="professorCheckbox">
            professor account
          </label>
        </div>
        <div class="form-group row justify-content-center">
          <div class="col-sm-10">
            <a class="nav-link" id="sendNewUserBtn" onclick="sendNewUserData()">submit</a></div>
        </div>
      </form>
          
      <!-- footer -->
        <footer class="mastfoot mt-auto">
          <div class="inner">
            <p>(c) 2020</p>
          </div>
        </footer>
    </div>  
  </body>


</html>

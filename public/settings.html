  <body class="text-center" onload="populate()">
        <!-- DOM listener for preventing unauthorized access -->
        <script>
          document.addEventListener("DOMContentLoaded", event =>{
              firebase.auth().onAuthStateChanged(firebaseUser => {
                if(!firebaseUser){
                  window.location.href = "login.html";
                }
              })
          });
      </script>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
 
      <!-- top head -g -->
      <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">per&computed</h3>
        <nav class="nav nav-masthead justify-content-center">

        </nav>
      </div>
      </header>

  
      <!-- main content / registration form -->
      <p><span id="settingsMsg"></span></p>
      <form class="mainFade" id="newUserSetupForm">
        <div class="form-group row">
          <label for="newName" class="col-sm-2 col-form-label">first name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="newName">
          </div>
        </div>
        <div class="form-group row">
          <label for="newEmail" class="col-sm-2 col-form-label">email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="newEmail">
          </div> 
        </div>
        <div class="form-group row">
          <label for="newPassword" class="col-sm-2 col-form-label">password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="newPassword">
          </div> 
        </div>
        <div class="form-group row justify-content-center">
          <div class="col-sm-10">
            <a class="nav-link" id="sendNewUserBtn" onclick="updateUser()">update</a>
          </div>
        </div>
      </form>
